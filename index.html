<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.7.1.js"></script>
    <title>Lista</title>
</head>
<body>
    <head>
        <form class="formulario" action="submit">
            <input class="form-caixa" type="text" name="tarefa" id="tarefa" placeholder="Digite uma tarefa...">
            <span><i class="fa-solid fa-square-plus form-icone"></i></span>
        </form>
        <section class="lista-de-tarefas">
            <ul class="lista">
                <li class="lista-item">
                    <i class="fa-solid fa-square-check lista-icone verifica"></i>
                    <p class="lista-tarefa">Lavar o carro</p>
                    <i class="fa-solid fa-square-minus lista-icone lixo"></i>
                </li>
                <li class="lista-item">
                    <i class="fa-solid fa-square-check lista-icone verifica"></i>
                    <p class="lista-tarefa">Lavar o carro</p>
                    <i class="fa-solid fa-square-minus lista-icone lixo"></i>
                </li>
            </ul>
        </section>
    </head>
</body>
<script src="main.js"></script>
</html>
